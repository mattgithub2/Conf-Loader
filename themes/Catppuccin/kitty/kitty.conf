shell /usr/bin/fish

font_family JetBrainsMono NL Nerd Font
font_size 9

shell_integration no-cursor
hide_window_decorations yes

default_pointer_shape hand 
pointer_shape_when_dragging hand

remember_window_size  no
scrollback_lines 2000

# Cursor
cursor #ffffff 
cursor_blink_interval 0

enable_audio_bell no
focus_follows_mouse no

background #1E1E2E
foreground #CDD6F4

# Bright and dim foreground colors
selection_foreground #CDD6F4
selection_background #1E1E2E

# Cursor colors

# Search colors
active_tab_foreground #1E1E2E
active_tab_background #A6ADC8

# Search focused match
selection_foreground #1E1E2E
selection_background #A6E3A1

# Footer bar
inactive_tab_foreground #1E1E2E
inactive_tab_background #A6ADC8

# Keyboard regex hints
url_color #F9E2AF

# Selection colors
selection_foreground #1E1E2E
selection_background #F5E0DC

# Normal colors
color0  #45475A
color1  #F38BA8
color2  #A6E3A1
color3  #F9E2AF
color4  #89B4FA
color5  #F5C2E7
color6  #94E2D5
color7  #BAC2DE

# Bright colors
color8  #585B70
color9  #F38BA8
color10 #A6E3A1
color11 #F9E2AF
color12 #89B4FA
color13 #F5C2E7
color14 #94E2D5
color15 #A6ADC8

# Dim colors
dim_color0  #45475A
dim_color1  #F38BA8
dim_color2  #A6E3A1
dim_color3  #F9E2AF
dim_color4  #89B4FA
dim_color5  #F5C2E7
dim_color6  #94E2D5
dim_color7  #BAC2DE
